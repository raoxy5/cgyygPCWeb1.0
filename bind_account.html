<script type="text/javascript">
  $(function(){
	 $(".checkbox input").iCheck({
              checkboxClass: 'icheckbox_square-orange',
              radioClass: 'iradio_square-blue',
              increaseArea: '20%'
            }); 

	  $(".forget").click(function(){
		$(".form-signin-1").fadeOut(100);
		$(".form-signin-3").fadeIn(500);
	  });
	  $(".return").click(function(){
		$(".form-signin-3").fadeOut(100);
		$(".form-signin-1").fadeIn(500);
	  });
	  $("#reg2").click(function(){
		$(".form-signin-3").fadeOut(100);
		$(".form-signin-2").fadeIn(500);
	  });

	  /*表单提示*/
	  $('.form-control').bind({
		  focus: function () {
			  if (this.value == this.defaultValue) {
				  this.value = "";
			  }
		  },
		  blur: function () {
			  if (this.value == "") {
				  this.value = this.defaultValue;
			  }
		  }
	  });
	  $(".pwdtext").focus(function () {
		  var obj = $(this);
		  var type = obj.attr("type");
		  if (type == "text") {
			 // obj.css("display", "none");
			 obj.hide();
			  obj.next().css("display", "table-cell").focus();
		  }
		  
	  });
	  $(".pwdpwd").blur(function () {
		  var obj = $(this);
		  var type = obj.attr("type");
		  if (type == "password") {
			  if (obj.val() == "") {
				 // obj.css("display", "none");
				 obj.hide();
				  obj.prev().css("display", "table-cell");
			  }
		  }
	  });
      //获取地址栏传过来参数
      function GetQueryString(data)
      {
          var reg = new RegExp("(^|&)"+ data +"=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);
          if(r!=null)return  unescape(r[2]); return null;
      }
      var regist=GetQueryString('regist');
      if(regist==1){
          $(".form-signin-2").fadeIn();
      }

	  
  })
</script>
