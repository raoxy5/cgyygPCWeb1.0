<script>

    /*右边*浮动版*/
    $(".cg-right .cg-right-item").hover(function(){
        $(this).addClass("cg-right-item-hover");
    },function(){
        $(this).removeClass("cg-right-item-hover");
    });
    $(".cg-right .cg-right-bottom").hover(function(){
        $(this).addClass("cg-right-item-hover");

    },function(){
        $(this).removeClass("cg-right-item-hover");
    });
    /*出现浮动面板*/
    $(window).scroll(function () {
        if ($(this).scrollTop() > 500) {
            $(".cg-right").stop().show().animate({ bottom: '0px' }, 300);
            $(".cg-right").css({ position: "fixed"});

            var height = $(window).height();//浏览器高度
            var contentheight= $(".cg-right-content").height();//返回顶部内容高度
            //浏览器的高度与内容高度差的一半
            var p = (height-contentheight)/2;
            $(".cg-right-content").css("padding",""+p+"px 0px");
            if($(window).height()<660){
                $(".cg-right-top").hide();
            }else{
                $(".cg-right-top").show();
            }
            //浏览器窗口改变时 重新计算高度
            $(window).resize(function () {
                var height = $(window).height();
                var contentheight= $(".cg-right-content").height();
                var p = (height-contentheight)/2;
                $(".cg-right-content").css("padding",""+p+"px 0px");

                if($(window).height()<660){
                    $(".cg-right-top").hide();
                }else{
                    $(".cg-right-top").show();
                }
            });

        }
        else {

            $(".cg-right").stop().animate({ bottom: '-860px'}, 300);
            $(".cg-right").css({ position: "fixed"});
        }
        if($(window).height()<660){
            $(".cg-right-top").hide();
        }else{
            $(".cg-right-top").show();
        }

    });//返回顶部
    $('.cg-right .cg-return-top').click(function () {
        $('body,html').animate({ scrollTop: 0 }, 500);
        $(".cg-right").animate({ bottom: '-380px', opacity: '0' }, 500);
        return false;
    });
</script>
