<script>

    /*显示微信图*/
    $(".phoneapp").hover(function(){
        $(this).parent().find(".appbox").stop().slideDown(200);
    }, function(){
        $(this).parent().find(".appbox").stop().slideUp(200);
    });
    //构造鼠标经过显示子菜单，关闭bootstrap自带点击事件
    $(document).off('click.bs.dropdown.data-api');
    dropdownOpen();//调用
    //网页往下滚动，菜单顶部固定
    /*jQuery(function($) {
        $(document).ready( function() {
            //enabling stickUp on the '.navbar-wrapper' class
            $('.menu').stickUp();
        });
    });*/
    // $('.menu').stickUp();//固定菜单
    /**
     * 鼠标划过就展开子菜单，免得需要点击才能展开，构造鼠标经过显示子菜单
     */
    function dropdownOpen() {
        var $dropdownLi = $('li.dropdown');
        $dropdownLi.mouseover(function() {
            $(this).addClass('open');
            $(this).find("#caret-down").stop(false,true).hide();
            $(this).find("#caret-up").stop(false,true).fadeIn(300).css("display","inline-block");
        }).mouseout(function() {
            $(this).removeClass('open');
            $(this).find("#caret-up").stop(false,true).hide();
            $(this).find("#caret-down").stop(false,true).fadeIn(300).css("display","inline-block");

        });
    }
</script>
