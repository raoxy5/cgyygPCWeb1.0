          <!--基本内容-->
          <div class="col-md-5 col-sm-5">
             <div class="basic-info pull-right">
                <h1 id="goodsTitle">
                </h1>
                <div class="cg-progress-pre margin-t-8">
                  <p>总需：<span class="text-red-big" id="need_count"><!--452122--></span>人次</p>
                  <div class="progress cg-progress cg-progress2" id="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                      <span class="sr-only">60% Complete (warning)</span>
                    </div>
                  </div>
                  <ul class="list-group row cg-progress-text">
                     <li class="list-group-item pull-left clearfix col-md-4">
                       <p class="text-gray nomargin" id="attend_count"><!--565656--></p>
                       <p class="nomargin">已参与人次</p>
                     </li>
                     
                     <li class="list-group-item pull-right clearfix col-md-4">
                       <p class="text-danger nomargin" id="remain"><!--565656--></p>
                       <p class="text-danger nomargin">剩余人次</p>
                     </li>
                  </ul>
               </div>
               <div class="count count2 clearfix">
                  <span class="pull-left line-height-30">参与:</span>
                  <div class="clearfix add-red add-red2 pull-left">
                      
                      <span class="reduce" onClick="red();">-</span>
                      <input class="count-input" type="text" value="1" id="count-input">
                      <span class="add" onClick="add();">+</span>
                   </div>
                   <span class="pull-left line-height-30">人次</span>
                   <p class="add-red-p text-danger pull-left margin-l-10">购买人次越多获得几率越大哦！</p>
               </div>
               <div class="row margin-t-8">
                  <div class="col-md-6 col-sm-6">
                    <a href="javascript:;"><button type="button" class="btn cg-btn-danger cg-btn-fixed-round cg-gouwu" id="nowAdd">立即参与</button></a>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <button type="button" class="btn cg-btn-danger cg-btn-fixed-round cg-gouwu btn-bg-blue" id="addTocarBtn">加入购物车</button>
                  </div>
               </div>

                      <li class="list-group-item pull-left">

                </div>

                  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">商品详情</a></li>
                  <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">所有参与记录</a></li>
                  <li role="presentation"><a href="#profile2" aria-controls="profile2" role="tab" data-toggle="tab" id="comment-btn">晒单</a></li>
                </ul>
                <!-- Tab panes -->

                     <img src="images/201500_06.jpg">-->
                     <div id="content">

                     </div>

                            <th>操作</th>
                            <th>IP</th>
                            <th>来源</th>
                          </tr>
                        </thead>
                        <tbody id="attendList">
                            <div class="loading"></div>
                        </tbody>
                        
                     </table>
                     <!--弹出框-->

                      <!--分页-->

                            </ul>

                              </div>

                            </div> 
                       </nav>

                        <div class="loading"></div>

                  </div>
